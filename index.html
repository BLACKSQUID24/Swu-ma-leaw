    <script>

                document.getElementById('pm25-value').innerText = pm25;

                // ‡∏™‡∏π‡∏ï‡∏£‡πÅ‡∏™‡∏î‡∏á‡∏ú‡∏•‡∏ß‡∏á‡∏Å‡∏•‡∏°‡πÄ‡∏ï‡πá‡∏°‡∏ß‡∏á (‡πÄ‡∏ó‡∏µ‡∏¢‡∏ö‡πÄ‡∏Å‡∏ì‡∏ë‡πå‡∏ó‡∏µ‡πà 100 ¬µg/m¬≥)
